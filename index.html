<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="calc.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display-row"></div>
    <div class="buttons-row">
      <button class="special-button" id="clear">Clear</button>
      <button class="operator-button" id="divide">&#247;</button>
    </div>
    <div class="buttons-row">
      <button class="number-button" id="seven" data-value="7">7</button>
      <button class="number-button" id="eight" data-value="8">8</button>
      <button class="number-button" id="nine" data-value="9">9</button>
      <button class="operator-button" id="multiply">&#215;</button>
    </div>
    <div class="buttons-row">
      <button class="number-button" id="four" data-value="4">4</button>
      <button class="number-button" id="five" data-value="5">5</button>
      <button class="number-button" id="six" data-value="6">6</button>
      <button class="operator-button" id="subtract">&#45;</button>
    </div>
    <div class="buttons-row">
      <button class="number-button" id="one" data-value="1">1</button>
      <button class="number-button" id="two" data-value="2">2</button>
      <button class="number-button" id="three" data-value="3">3</button>
      <button class="operator-button" id="add">&#43;</button>
    </div>
    <div class="buttons-row">
      <button class="number-button long-button-left" id="zero" data-value="0">0</button>
      <button class="number-button" id="decimal">.</button>
      <button class="operator-button" id="equals">&#61;</button>
    </div>
  </div>
</body>
</html>
