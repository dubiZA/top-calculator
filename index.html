<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="calc.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display-row"></div>
    <div class="buttons-row">
      <button class="special-buttons" id="clear">Clear</button>
      <button class="operator-buttons" id="divide">&#247;</button>
    </div>
    <div class="buttons-row">
      <button class="" id="seven">7</button>
      <button class="" id="eight">8</button>
      <button class="" id="nine">9</button>
      <button class="operator-buttons" id="multiply">&#215;</button>
    </div>
    <div class="buttons-row">
      <button class="" id="four">4</button>
      <button class="" id="five">5</button>
      <button class="" id="six">6</button>
      <button class="operator-buttons" id="subtract">&#45;</button>
    </div>
    <div class="buttons-row">
      <button class="" id="one">1</button>
      <button class="" id="two">2</button>
      <button class="" id="three">3</button>
      <button class="operator-buttons" id="add">&#43;</button>
    </div>
    <div class="buttons-row">
      <button class="long-button-left" id="zero">0</button>
      <button class="" id="decimal">.</button>
      <button class="operator-buttons" id="equals">&#61;</button>
    </div>
  </div>
</body>
</html>
