<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="calc.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display-row"></div>
    <div class="buttons-row">
      <button class="long-rounded" id="clear">Clear</button>
      <button class="full-round operator-buttons" id="divide">&#247;</button>
    </div>
    <div class="buttons-row">
      <button class="full-round" id="seven">7</button>
      <button class="full-round" id="eight">8</button>
      <button class="full-round" id="nine">9</button>
      <button class="full-round operator-buttons" id="multiply">&#10005;</button>
    </div>
    <div class="buttons-row">
      <button class="full-round" id="four">4</button>
      <button class="full-round" id="five">5</button>
      <button class="full-round" id="six">6</button>
      <button class="full-round operator-buttons" id="subtract">&#65293;</button>
    </div>
    <div class="buttons-row">
      <button class="full-round" id="one">1</button>
      <button class="full-round" id="two">2</button>
      <button class="full-round" id="three">3</button>
      <button class="full-round operator-buttons" id="add">&#65291;</button>
    </div>
    <div class="buttons-row">
      <button class="long-rounded" id="zero">0</button>
      <button class="full-round" id="decimal">.</button>
      <button class="full-round operator-buttons" id="equals">&#65309;</button>
    </div>
  </div>
</body>
</html>
